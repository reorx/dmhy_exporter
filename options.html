<!DOCTYPE html>
<html>
<head>
  <title>DMHY Exporter Options</title>
  <link rel="stylesheet" href="options.css" media="all">
</head>
<body>

  <form class="options-form">
    <fieldset>
      <div class="row">
        <label for="rpc_url">RPC URL</label>
        <div class="content">
          <div class="row">
            <input class="option" name="rpc_url" id="rpc_url" type="text" placeholder="http://token:secret@hostname:port/jsonrpc">
            <span class="hint">Example: http://127.0.0.1:6800/jsonrpc</span>
          </div>
          <div class="row">
            <button class="test-rpc" disabled>Test RPC</button>
            <span class="response"></span>
          </div>
        </div>
      </div>

      <div class="row">
        <label for="rpc_secret">RPC Secret</label>
        <div class="content">
          <div class="row">
            <input class="option" name="rpc_secret" id="rpc_secret" type="text" placeholder="">
            <span class="hint">Leave empty if --rpc-secret is not set</span>
          </div>
        </div>
      </div>

      <!--
      <div class="row">
        <label for=""></label>
        <div class="content">
          <label for="cb">
            <input id="cb" type="checkbox"> I've read the terms and conditions
          </label>
        </div>
      </div>
      -->

      <div class="controls">
        <button type="submit" class="">Save</button>
      </div>
    </fieldset>
  </form>

  <script src="zepto.js"></script>
  <script src="aria2.js"></script>
  <script src="options.js"></script>
  <script src="messages.js"></script>
  <script src="options_page.js"></script>
</body>
</html>
